<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BistiAnonymous Търсачка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #25262a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #7d82f0;
            text-align: center;
        }
        #search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
        }
        #search-box {
            width: 100%;
            padding: 10px 30px 10px 10px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #ffffff;
            color: #000000;
        }
        #clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        #results-container {
            width: 100%;
            max-width: 800px;
        }
        #tor-warning {
            display: none;
            background-color: #ffcc00;
            color: #000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .gsc-control-cse {
            background-color: transparent !important;
            border: none !important;
        }
        .gsc-results-wrapper-visible {
            background-color: #363940 !important;
        }
        .gsc-webResult.gsc-result {
            background-color: #25262a !important;
            border: none !important;
        }
        .gs-title, .gs-title * {
            color: #7d82f0 !important;
        }
        .gs-snippet {
            color: #ffffff !important;
        }
        .gs-visibleUrl {
            color: #8ab4f8 !important;
        }
        .gsc-cursor-page {
            color: #ffffff !important;
        }
        .gsc-cursor-current-page {
            color: #7d82f0 !important;
        }
    </style>
</head>
<body>
    <h1>BistiAnonymous</h1>
    
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Търсете анонимно...">
        <button id="clear-search">✕</button>
    </div>
    
    <div id="tor-warning"></div>

    <div id="results-container">
        <div class="gcse-searchresults-only"></div>
    </div>

    <script async src="https://cse.google.com/cse.js?cx=60c020d44283f4851"></script>
    <script>
        function enhancedClearData() {
            localStorage.clear();
            sessionStorage.clear();
            var cookies = document.cookie.split(";");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            if (window.indexedDB) {
                indexedDB.databases().then(function(dbs) {
                    for (let db of dbs) indexedDB.deleteDatabase(db.name);
                });
            }
            console.log("Разширено изчистване на данните завършено.");
        }

        function clearUrlParameters() {
            if (window.history && window.history.replaceState) {
                var cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }

        function anonymizeSearchQuery(query) {
            query = query.replace(/\b(?:\d{3}-\d{2}-\d{4}|\d{10})\b/g, '[REDACTED]');
            query += ' ' + Math.random().toString(36).substring(7);
            return query;
        }

        function enhancedOnionLinkHandling(link) {
            if (link.href.includes('.onion')) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var onionUrl = link.href;
                    var proxyUrl = 'https://your-tor-gateway.com/' + encodeURIComponent(onionUrl);
                    
                    var message = 'Това е .onion линк: ' + onionUrl + '\n\n' +
                                  'Този линк ще бъде отворен чрез специализиран Tor прокси. ' +
                                  'Моля, имайте предвид, че това може да повлияе на вашата анонимност.';
                    document.getElementById('tor-warning').textContent = message;
                    document.getElementById('tor-warning').style.display = 'block';

                    window.open(proxyUrl, '_blank');
                });
            }
        }

        window.onload = function() {
            var searchBox = document.getElementById('search-box');
            var clearButton = document.getElementById('clear-search');

            searchBox.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    var anonymizedQuery = anonymizeSearchQuery(searchBox.value);
                    var element = google.search.cse.element.getElement('searchresults-only0');
                    if (element) {
                        element.execute(anonymizedQuery);
                        setTimeout(function() {
                            enhancedClearData();
                            clearUrlParameters();
                            document.querySelectorAll('a').forEach(enhancedOnionLinkHandling);
                            setTimeout(function() {
                                searchBox.value = '';
                            }, 100);
                        }, 1000);
                    } else {
                        console.error('Search element not found');
                    }
                }
            });

            searchBox.addEventListener('input', function() {
                clearButton.style.display = this.value ? 'block' : 'none';
            });

            clearButton.addEventListener('click', function() {
                searchBox.value = '';
                clearButton.style.display = 'none';
                searchBox.focus();
            });

            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        document.querySelectorAll('a').forEach(enhancedOnionLinkHandling);
                    }
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            enhancedClearData();
        };
    </script>
</body>
</html>
